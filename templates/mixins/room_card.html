<div>
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between mb-2">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="uppercase font-medium text-xs border border-black text-black rounded py-px px-1 mr-1.5">Superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600 block truncate">{{room.city}} Â· {{room.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i> 
                {% if room.total_rating > 0 %}{{room.total_rating}}{% else %}-{% endif %}
            </span>
        </div>
        <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
</div>
