{% extends "base.html" %}

{% block page_title %}
    Room Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto my-10 flex flex-col">
        {% for photo in room.photos.all  %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-40 h-40" />
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="btn mb-4 bg-green-500 text-white" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                    <a class="btn bg-red-500 text-white" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex flex-col items-center mt-5">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="btn w-1/6 block bg-red-500 text-white">Upload Photo</a>
            <a href="{% url 'rooms:edit' room.pk %}" class="text-green-600 font-medium text-xl mt-5">Back to Room Edit</a>
        </div>
    </div>

{% endblock content %}
