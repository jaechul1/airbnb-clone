{% extends "base.html" %}

{% block page_title %}
    Favorite Rooms
{% endblock page_title %}

{% block content %}
    <h3 class="mb-12 mt-32 text-2xl font-medium text-center">Your Favorites</h3>
    <div class="container mx-auto pb-10 ">
        <div class="grid grid-cols-4 gap-x-8 gap-y-16 -mx-24 mb-10">
            {% for room in user.list.rooms.all  %}
                {% include 'mixins/room_card.html' with room=room %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
